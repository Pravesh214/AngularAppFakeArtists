<div class="container">
  <form >
    <div class="form-group">
      <label for="Name">Name</label>
      <input type="text" class="form-control" id="name" >
    </div>

    <div class="form-group">
        <label for="Name">Date Of Birth</label>
        <input type="datetime" class="form-control" id="dateofbirth">
      </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="RememberMe">
      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
    </div>   

    <div class="custom-control custom-radio">
      <h6>Tell Us who you are</h6>
        <input type="radio" id="User" name="customRadio" class="custom-control-input">
        <label class="custom-control-label" for="customRadioArtist">Artist</label>
    </div>

    <div class="custom-control custom-radio">
        <input type="radio" id="Vendor" name="customRadio" class="custom-control-input">
        <label class="custom-control-label" for="customRadioSponsor">Sponsor</label>
    </div>

    <hr/>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
